<html>
    <head>
        <title>ToDo List Project</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id= "wrapper">

            <!-- Heading of my application -->
            <h1>Todo List</h1>
            <!-- Taking user input -->
            <div id="userInput">
                <input id="todoInput" type="text" placeholder = "Add title for your todo.."/>
                <button class="myButton" onclick = "addItemToList()">Add</button>
            </div>

            <div class="todo-list">
                <ol id="todo-list-items">
                    <li> Wake up </li>
                    <li>Take bath </li>
                    <li> Go for a run </li>
                    <li> Brew coffee </li>
                    <li> Brew coffee Again</li>
                </ol>
            </div>
        </div>    
        <script type= "text/javascript" src ="js/script.js"></script>
    </body>
</html>
